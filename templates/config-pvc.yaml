apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "chart-template.fullname" . }}-config-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.config.resources.requests.storage | default "1Gi" }} # Default to 1Gi
  storageClassName: csi-cephfs-sc
