apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart-template.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "chart-template.labels" (dict "resourceType" "deployment" "Values" .Values) }}
  annotations:
    {{- include "chart-template.annotations" (dict "resourceType" "deployment" "Values" .Values) }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "chart-template.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "chart-template.labels" (dict "resourceType" "deployment" "Values" .Values) }}
      annotations:
        {{- include "chart-template.annotations" (dict "resourceType" "deployment" "Values" .Values) }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      containers:
        - name: {{ include "chart-template.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.ports.targetPort }}
          env:
            - name: TZ
              value: "{{ .Values.timezone | default "America/Los_Angeles" }}"
          {{- if .Values.securityContext.enabled }}
          securityContext:
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: {{ .Values.config.mountPath | default "/config" }}
            - name: shared-media
              mountPath: {{ .Values.sharedMedia.mountPath | default "/media" }}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "chart-template.fullname" . }}-config-pvc
        - name: shared-media
          persistentVolumeClaim:
            claimName: shared-media-pvc
